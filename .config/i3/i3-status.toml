icons = "awesome"

[theme]
name = "solarized-dark"

[theme.overrides]
idle_bg = "#1d1f21"
idle_fg = "#c5c8c6"
info_bg = "#8abeb7"
info_fg = "#1d1f21"
good_bg = "#b5bd68"
good_fg = "#1d1f21"
warning_bg = "#f0c674"
warning_fg = "#1d1f21"
critical_bg = "#cc6666"
critical_fg = "#1d1f21"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mupi}%"
format_swap = "{SUpi}%"

[[block]]
block = "cpu"
interval = 1
format = "{barchart}"

[[block]]
block = "net"
device = "wlp0s20f3"
speed_up = true
speed_down = true
#graph_up = true
#graph_down = true

[[block]]
block = "temperature"
collapsed = true
interval = 10

[[block]]
block = "battery"
interval=10
format= "{percentage}% {power}W"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

